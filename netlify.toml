[build]
  # This is only used for reference, the actual build happens in GitHub Actions
  base = "frontend/"
  publish = "dist/"
  command = "echo 'Build happens in GitHub Actions, not on Netlify'"

# We disable Netlify's build process since we build in GitHub Actions
[context.production]
  command = "echo 'Build happens in GitHub Actions, not on Netlify'"

[context.deploy-preview]
  command = "echo 'Build happens in GitHub Actions, not on Netlify'"

[[plugins]]
  package = "@netlify/plugin-edge-functions"

# Redirects and headers are still managed by Netlify
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[template.environment]
  VITE_YIELDSPIRIT_CONTRACT_ADDRESS = "Your deployed contract address"